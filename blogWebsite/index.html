<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio showcasing blog posts and development projects">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-content">
                <h1 class="site-title">Portfolio</h1>
                <ul class="nav-links">
                    <li><a href="#" data-section="blog" class="nav-link active">Blog</a></li>
                    <li><a href="#" data-section="projects" class="nav-link">Projects</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Blog Section -->
        <section id="blog-section" class="content-section active">
            <h2 class="section-title">Blog</h2>
            <div id="blog-list" class="content-grid">
                <!-- Blog posts will be dynamically loaded here -->
            </div>
            <div id="blog-post" class="blog-post-content" style="display: none;">
                <button id="back-to-blog" class="back-button">&larr; Back to Blog</button>
                <article id="post-content"></article>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects-section" class="content-section">
            <h2 class="section-title">Projects</h2>
            <div id="projects-list" class="content-grid">
                <!-- Projects will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="current-year"></span> All rights reserved.</p>
    </footer>

    <!-- Marked.js for Markdown parsing (lightweight CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
